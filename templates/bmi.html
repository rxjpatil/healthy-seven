{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div style="background-image: url('https://images.pexels.com/photos/53404/scale-diet-fat-health-53404.jpeg');background-size: cover; background-position: center; padding: 50px 0;" >
    <br>
    <div style="max-width: 800px; margin: 0 auto; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px;">
    <h2 style="text-align: center; color: #333;">BMI Calculator</h2>
    <form id="bmiForm" onsubmit="calculateBMI(event)" style="margin-top: 20px;">
        <div style="margin-bottom: 15px;">
            <label for="weight" style="display: block; margin-bottom: 5px; color: #555;">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="height" style="display: block; margin-bottom: 5px; color: #555;">Height (cm):</label>
            <input type="number" id="height" name="height" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <button class="btn" type="submit" style="width: 100%; padding: 10px;  color: #fff; border: none; border-radius: 5px; font-size: 16px;">Calculate BMI</button>
    </form>
    <div id="result" style="margin-top: 20px; text-align: center; font-size: 18px; color: #333;"></div>
</div>
<br><br><br><br><br>
</div>
<script>
    function calculateBMI(event) {
        event.preventDefault();
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value) / 100;

        if (isNaN(weight) || isNaN(height)) {
            document.getElementById('result').innerText = "Please enter valid values.";
            return;
        }

        var bmi = weight / (height * height);
        var bmiCategory;

        if (bmi < 18.5) {
            bmiCategory = "Underweight";
        } else if (bmi < 24.9) {
            bmiCategory = "Normal weight";
        } else if (bmi < 29.9) {
            bmiCategory = "Overweight";
        } else {
            bmiCategory = "Obese";
        }

        document.getElementById('result').innerText = "Your BMI is " + bmi.toFixed(2) + ". You are " + bmiCategory + ".";
    }
</script>

{% endblock 'main' %}
